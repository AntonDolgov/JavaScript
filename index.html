<!DOCTYPE html>
<html>
<!-- 

Напишите функцию-конструктор new Voter(options) для голосовалки. 

По клику на + и — число должно увеличиваться или уменьшаться.
Публичный метод voter.setVote(vote) должен устанавливать текущее число – значение голоса.
Все остальные методы и свойства пусть будут приватными.

 -->
<head>
  <meta charset="utf-8">
  <script src="https://cdn.polyfill.io/v1/polyfill.js?features=Element.prototype.closest"></script>
  <style>
    .voter {
      font-family: Consolas, "Lucida Console", monospace;
      font-size: 18px;
    }

    .up,
    .down {
      cursor: pointer;
      color: blue;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div id="voter" class="voter">
    <span class="down">—</span>
    <span class="vote">0</span>
    <span class="up">+</span>
  </div>

  <script>
    function Voter(options) {
      var elem = options.elem;
      var vote = elem.querySelector('.vote');
      var value = vote.innerHTML;
      
      elem.onclick = function(event) {
        if(event.target.closest('.down')) {
          decrement();
        } else if (event.target.closest('.up')) {
          increment();
        }
      }
      
      elem.onmousedown = function() {
        return false;
      }
      
      // ----------- методы -------------
      
      this.setVote = function(number) {
        if(isNaN(+number)) return false;
        value = number;
        vote.innerHTML = number;
      }
      
      function increment() {
        value ++;
        vote.innerHTML = value;
      }
      function decrement() {
        value --;
        vote.innerHTML = value;
      }
    }

    var voter = new Voter({
      elem: document.getElementById('voter')
    });

    voter.setVote(1);
  </script>

</body>

</html>

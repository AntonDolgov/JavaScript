<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <div id="clickMe"><span id="right">▶</span><span id="down">▼</span> Сладости (нажми меня)!</div>
  <ul>
    <li>Торт</li>
    <li>Пончик</li>
    <li>Пирожное</li>
  </ul>

  <script>
    var right = document.getElementById('right');
    var down = document.getElementById('down');
    var clickMe = document.getElementById('clickMe');
    var ul = document.querySelector('ul');
    
    right.style.color = down.style.color = 'green';
    down.hidden = ul.hidden = true;
    
    clickMe.onclick = function() {
      if(down.hidden) {
        right.hidden = true;
        down.hidden = ul.hidden = false;
      } else {
        right.hidden = false;
        down.hidden = ul.hidden = true;
      }
    }
  </script>
</body>

</html>

<!DOCTYPE HTML>
<html>
<!-- 
    Создайте компонент «Часы» (Clock).
 -->
<head>
  <title>Часики</title>
  <meta charset="utf-8">
  <style>
    .hour {
      color: green
    }

    .min {
      color: blue
    }

    .sec {
      color: red
    }
  </style>
</head>

<body>

  <div id="clock" class="clock">
    <span class="hour">00</span>:<span class="min">00</span>:<span class="sec">00</span>
  </div>

  <script>
    function Clock(options) {
      var elem = options.elem;
      
      function update() {
        var hours = elem.querySelector('.hour'), 
            min = elem.querySelector('.min'), 
            sec = elem.querySelector('.sec');
        var date = new Date();
        hours.innerHTML = (date.getHours() < 10) ? '0' + date.getHours() : date.getHours();
        min.innerHTML = (date.getMinutes() < 10) ? '0' + date.getMinutes() : date.getMinutes();
        sec.innerHTML = (date.getSeconds() < 10) ? '0' + date.getSeconds() : date.getSeconds();
      }
      
      var timerId;

      function start() {
        timerId = setInterval(update, 1000);
        update();
      }
      
      function stop() {
        clearInterval(timerId);
        timerId = null;
      }
      
      this.start = start;
      this.stop = stop;
    }

    var pageClock = new Clock({
      elem: document.getElementById('clock')
    });
  </script>

  <input type="button" onclick="pageClock.start()" value="Старт">
  <input type="button" onclick="pageClock.stop()" value="Стоп">

  <input type="button" onclick="alert('Часы должны останавливаться во время alert,\nи продолжать корректно работать после нажатия на ОК')" value="alert для проверки корректного возобновления">

</body>

</html>

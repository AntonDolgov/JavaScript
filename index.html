<!DOCTYPE HTML>
<html>

<head>
  <style>
	  .hours {
	  	color: red;
	  }
	  .min {
	  	color: green;
	  }
	  .sec {
	  	color: blue;
	  }
  </style>
  <meta charset="utf-8">
</head>

<body>

  <script>
  var body = document.getElementsByTagName('body')[0];
  body.innerHTML = '<span class="hours"></span>:<span class="min"></span>:<span class="sec"></span>';
  
  function update() {
  	var hours = body.querySelector('.hours'), 
  			min = body.querySelector('.min'), 
  			sec = body.querySelector('.sec');

  	var date = new Date();
  	hours.innerHTML = (date.getHours() < 10) ? '0' + date.getHours() : date.getHours();
  	min.innerHTML = (date.getMinutes() < 10) ? '0' + date.getMinutes() : date.getMinutes();
  	sec.innerHTML = (date.getSeconds() < 10) ? '0' + date.getSeconds() : date.getSeconds();
  }

  var timerId;
  function clockStart() {
  	timerId = setInterval(update, 1000);
		update();
  }
  function clockStop() {
  	clearInterval(timerId);
  	timerId = null;
  }

  clockStart();
  </script>

</body>

</html>

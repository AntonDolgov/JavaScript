<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <script src="script.js"></script>
</head>

<body>

<!-- 
Напишите функцию, которая создаёт вложенный список UL/LI (дерево) из объекта.

Выберите один из двух способов решения этой задачи:

Создать строку, а затем присвоить через container.innerHTML.
Создавать узлы через методы DOM.
Если получится – сделайте оба.

P.S. Желательно, чтобы в дереве не было лишних элементов, в частности – пустых <ul></ul> на нижнем уровне.-->
 <div id="container"></div>

<script>

function createTree(container, data) {
	container.appendChild(createTreeDom(data));
}

function createTreeDom(obj) {
	if(isObjectEmpty(obj)) return;

	var ul = document.createElement('ul');
	
	for(var key in obj) {
		var li = document.createElement('li');
		li.innerHTML = key;

		var childrenUI = createTreeDom(obj[key]);
		if(childrenUI) {
			li.appendChild(childrenUI);
		}
		ul.appendChild(li);
	}

	return ul;
}

function isObjectEmpty(obj) {
	for (var key in obj) {
		return false;
	}
	return true;
}

var data = {
  "Рыбы": {
    "Форель": {},
    "Щука": {}
  },

  "Деревья": {
    "Хвойные": {
      "Лиственница": {},
      "Ель": {}
    },
    "Цветковые": {
      "Берёза": {},
      "Тополь": {}
    }
  }
};

var container = document.getElementById('container');
createTree(container, data); // создаёт

</script>
</body>

</html>

<!DOCTYPE html>
<!-- Представляю вашему вниманию мое деревенское решение задачи!!! -->

<!-- Напишите «Карусель» – ленту изображений, которую можно листать влево-вправо нажатием на стрелочки. -->
<head>
  <meta charset="utf-8">
  <style> 
  	/* Стили вставил, чтобы все было в одном файле*/
		div.arrow {
			width: 400px;
		  position: relative;
		  padding: 10px 25px;
		  padding-left: 35px;
		}

		button.arrow {
		  position: absolute;
		  top: 40%;
		}

		.left {
		  left: 10px;
		}

		.right {
		  right: 10px;
		}

		.invisible {
		  overflow: hidden;
		  width: 390px;
		}

		.arrow {
		  padding: 0;
		  background: #ddd;
		  border-radius: 15px;
		  border: 1px solid gray;
		  font-size: 24px;
		  line-height: 24px;
		  color: #444;
		  display: block;
		}

		.arrow:focus {
		  outline: none;
		}

		.arrow:hover {
		  background: #ccc;
		  cursor: pointer;
		}

		ul {
		  height: 130px;
		  width: 9999px;
		  margin: 0;
		  padding: 0;
		  list-style: none;
		  /* убрать между inline-block li лишние пробелы, которые есть в HTML */
		  /* http://davidwalsh.name/remove-whitespace-inline-block */

		  font-size: 0;
		}

		ul img {
		  width: 130px;
		  height: 130px;
		  /* по умолчанию inline, но в ряде браузеров это даст лишнее пространство вокруг элементов */

		  display: block;
		}

		ul li {
		  /* если в HTML между элементами <li>..</li> есть пробелы, то они будут видны на странице,
		  чтобы их избежать, нужно либо писать <li>..</li><li>..</li> вплотную, либо не ставить закрывающие </li> */

		  display: inline-block;
		}
  </style>
</head>

<body>

  <!-- ваша верстка виджета, ваши стили -->
  <div class="arrow">

  <button class="arrow left">⇦</button>
  <button class="arrow right">⇨</button>

  <div class="invisible">
  <ul>
    <li><img src="https://js.cx/carousel/1.png"></li>
    <li><img src="https://js.cx/carousel/2.png"></li>
    <li><img src="https://js.cx/carousel/3.png"></li>
    <li><img src="https://js.cx/carousel/4.png"></li>
    <li><img src="https://js.cx/carousel/5.png"></li>
    <li><img src="https://js.cx/carousel/6.png"></li>
    <li><img src="https://js.cx/carousel/7.png"></li>
    <li><img src="https://js.cx/carousel/8.png"></li>
    <li><img src="https://js.cx/carousel/9.png"></li>
    <li><img src="https://js.cx/carousel/10.png"></li>
  </ul>
  </div>
  </div>
  <script>
    // этот код помечает картинки цифрами, для удобства разработки
    // его можно убрать, если не нужен 
    
    var lis = document.getElementsByTagName('li');
    for (var i = 0; i < lis.length; i++) {
      lis[i].style.position = 'relative';
      var span = document.createElement('span');
      span.style.cssText = 'position:absolute;left:0;top:0';
      span.innerHTML = i + 1;
      lis[i].appendChild(span);
    }
    
  </script>
    
  <script>
    var left = document.querySelector('.left');
    var right = document.querySelector('.right');
    var ul = document.querySelector('.invisible ul');
    
    var coordX = 0;
    left.onclick = function() {
      
      if(coordX == (-780)) {
        coordX -= 130;
      } else if(coordX < (-780)) {
        coordX;
      } else {
        coordX -= 390;
      }
      ul.style.transform = 'translateX(' + coordX + 'px)';
    }
    right.onclick = function() {
      if(coordX == (-130)) {
        coordX += 130;
      } else if(coordX == 0) {
        coordX;
      } else {
        coordX += 390;
      }
      ul.style.transform = 'translateX(' + coordX + 'px)';
    }
  </script>
</body>

</html>

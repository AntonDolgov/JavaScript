<!DOCTYPE HTML>
<html>
<!-- 
Создайте кнопку навигации, которая помогает при прокрутке страницы.

Работать должна следующим образом:
- Пока страница промотана меньше чем на высоту экрана вниз – кнопка не видна.
- При промотке страницы вниз больше, чем на высоту экрана, появляется кнопка «стрелка вверх».
- При нажатии на нее страница прыгает вверх, но не только. Дополнительно, кнопка меняется на «стрелка вниз» и при клике возвратит на старое место. Если же в этом состоянии посетитель сам прокрутит вниз больше, чем один экран, то она вновь изменится на «стрелка вверх».

Должен получиться удобный навигационный помощник.
 -->
<head>
  <meta charset="utf-8">
  <style>
    body,
    html {
      height: 100%;
      width: 100%;
      padding: 0;
      margin: 0;
    }

    #matrix {
      width: 400px;
      margin: auto;
      overflow: auto;
      text-align: justify;
    }
    
    .page-up, .page-down {
      display: none;
      position: fixed;
      left: 10px;
      top: 10px;
      color: green;
      cursor: pointer;
    }
  </style>
  <meta charset="utf-8">
</head>

<body>

  <div class="page-up">▲</div><div class="page-down">▼</div> 

  <div id="matrix">
    <script>
      for (var i = 0; i < 2000; i++) document.writeln(i)
    </script>
  </div>

  <script>
    var pageUp = document.querySelector('.page-up');
    var pageDown = document.querySelector('.page-down');
    var docHeight = document.documentElement.clientHeight;
    var currentY = 0;
    
    window.onscroll = function() {
      var scrolled = window.pageYOffset || document.documentElement.scrollTop;
      if(scrolled > docHeight) {
        currentY = scrolled;
        pageDown.style.display = '';
        pageUp.style.display = 'block';
      } else {
        pageUp.style.display = '';
      }
    }
    
    pageUp.onclick = function() {
      window.scrollTo(0,0);
      pageUp.style.display = '';
      pageDown.style.display = 'block';
      
    }
    
    pageDown.onclick = function() {
      window.scrollTo(0,currentY);
      pageDown.style.display = '';
      pageUp.style.display = 'block';
      
    }
    
    pageUp.onselectstart = function() {
      return false;
    }
    pageDown.onselectstart = function() {
      return false;
    }
  </script>
</body>

</html>
